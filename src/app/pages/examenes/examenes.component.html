<div class="contenedor">

  <div class="header-con-buscador">
    <h2>Pacientes</h2>
    <input
      type="text"
      placeholder="Buscar por cÃ©dula o nombre"
      [(ngModel)]="filtro"
      (input)="filtrarDatos()"
    />
  </div>

  <!-- ðŸ“… Selector de fecha -->
  <div class="selector-fecha">
    <label for="fecha">Seleccionar fecha:</label>
    <input
      id="fecha"
      type="date"
      [(ngModel)]="fechaSeleccionada"
      (change)="cambiarFecha()"
    />
  </div>

  <app-tabla-dinamica
    [columnas]="columnas"
    [datos]="datosFiltrados">
  </app-tabla-dinamica>

  <div class="guardar-fijo">
    <button (click)="guardarCambios()">Guardar</button>
  </div>
</div>
