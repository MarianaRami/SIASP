<div class="contenedor">
  <div class="header">
    <button class="btn-volver" (click)="volver()">
        <img src="assets/images/volver.png" width="18" />
    </button>

    <h2>Configuración del ciclo</h2>
  </div>

  <div class="form-datos">
    <div class="columna-labels">
      <label>Número de ciclos:</label>
      <label>Duración del ciclo (días):</label>
      <label>¿El ciclo necesita exámenes médicos?</label>
    </div>
    <div class="columna-inputs">
      <input type="number" [(ngModel)]="numeroCiclo" />
      <input type="number" [(ngModel)]="duracionCiclo" />
      <input type="checkbox" [(ngModel)]="necesitaExamenes" />
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Evento</th>
        <th>Observación</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of eventos; let i = index">
        <td><input type="number" [(ngModel)]="fila.dia" /></td>
        <td>
          <select [(ngModel)]="fila.evento">
            <option *ngFor="let op of opcionesEvento" [value]="op.value">{{ op.label }}</option>
          </select>
        </td>
        <td>
          <input 
            type="text" 
            [(ngModel)]="fila.observacion" 
            [disabled]="fila.evento === 'aplicacion'" 
          />
        </td>
        <td>
          <button class="btn-trash" (click)="eliminarFila(i)">
            <img src="assets/images/eliminar.png" width="18" />
          </button>
        </td>
      </tr>
      
      <button class="btn-agregar" (click)="agregarFila()">＋</button>

    </tbody>
  </table>

  <div class="guardar-fijo">
    <button
      [disabled]="!esFormularioValido()"
      (click)="siguiente()"
    >
      Siguiente
    </button>
  </div>
</div>
