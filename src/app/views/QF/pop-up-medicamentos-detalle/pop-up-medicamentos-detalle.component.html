<div class="popup-container">
  <div class="popup">
    <button class="close-btn" (click)="volver()">
      <img src="assets/images/close.png" width="18" style="cursor:pointer;" />
    </button>
    <table>
      <thead>
        <tr>
          <th>Medicamento</th>
          <th>Presentaci√≥n</th>
          <th>Cantidad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of filasTabla; let i = index">
          <td>{{ fila.nombreMedicamento }} - {{ fila.dosisTeorica }}</td>
          <td>{{ fila.presentacion }}</td>
          <td>
            <input type="number" [(ngModel)]="fila.cantidad" min="0" />
          </td>
          <td>
            <button class="delete" (click)="eliminarFila(i)">
              <img src="assets/images/eliminar.png" width="18"  />
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="guardar-btn" (click)="guardar()">siguiente</button>
  </div>
</div>
