<div class="popup-container">
  <div class="popup">
    <div class="header">
      <button class="btn-volver" (click)="volver()">
        <img src="assets/images/volver.png" width="18" style="cursor:pointer;" />
      </button>
    </div>

    <!-- 🧩 MODO PROGRAMAR -->
    <ng-container *ngIf="modo === 'programar'">
      <div class="fila">
        <label>Fecha primera aplicación:</label>
        <input type="date" [(ngModel)]="aplicacion" />
      </div>

      <div class="fila">
        <label>Fecha revisión exámenes:</label>
        <input type="date" [(ngModel)]="examenes" />
      </div>

      <div class="fila">
        <label>Fecha programación laboratorios:</label>
        <input type="date" [(ngModel)]="laboratorios" />
      </div>

      <div class="fila">
        <label>¿Necesita camilla?</label>
        <input type="checkbox" [(ngModel)]="camilla" id="camilla" />
      </div>
    </ng-container>

    <!-- 🧩 MODO EDITAR -->
    <ng-container *ngIf="modo === 'editar'">
      <div class="fila">
        <label>Fecha del evento:</label>
        <input type="date" [(ngModel)]="fechaEvento" />
      </div>

      <div class="fila">
        <label>Silla:</label>
        <select [(ngModel)]="sillaSeleccionada">
          <option [ngValue]="null">Seleccione una silla</option>
          <option 
            *ngFor="let silla of sillasDisponibles" 
            [ngValue]="silla"
          >
            {{ silla.nombre }}
          </option>
        </select>
      </div>

      <div class="fila">
        <label>Hora de inicio:</label>
        <input type="time" [(ngModel)]="horaInicio" />
      </div>

      <div class="fila">
        <label>Hora de fin:</label>
        <input type="time" [(ngModel)]="horaFin" />
      </div>

      <div class="fila">
        <label>Duración (horas):</label>
        <input type="number" [(ngModel)]="duracion" />
      </div>
    </ng-container>

    <div class="button-group">
      <button class="guardar-btn" (click)="guardar()">Guardar</button>
      <button class="cancelar-btn" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
