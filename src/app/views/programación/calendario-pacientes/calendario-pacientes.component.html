<div class="calendario-container">
  <div class="header">
    <button (click)="previousMonth()">◀</button>
    <h2>{{ currentDate | date: 'MMMM yyyy' }}</h2>
    <button (click)="nextMonth()">▶</button>
  </div>

  <div class="weekdays">
    <div *ngFor="let day of ['L', 'M', 'M', 'J', 'V', 'S', 'D']">{{ day }}</div>
  </div>

  <div class="days">
    <div
      *ngFor="let day of calendarDays"
      class="day"
      [class.empty]="!day"
      (click)="openDay(day)"
    >
      {{ day ? day.getDate() : '' }}
    </div>
  </div>
</div>
